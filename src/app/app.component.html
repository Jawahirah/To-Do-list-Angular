<div class="container" >

<!-- Add task component -->
<add-task-form 
(addTask)="items.push($event)"
></add-task-form>

<task-filter
(filter)="filterTasks =$event"
></task-filter>

<!-- To do list component -->
<todo-list
[tasks]="items.filter(filterTasks)"
></todo-list>

</div>
<!-- [Child Component input property ]= Parent Component input property -->
