<div *ngIf=" tasks.length ==0; else showItems">
    <p>No Items</p>
  </div>
  <ng-template #showItems>
    <ul class="to-do-list">
      <li *ngFor="let task of tasks">
        <div class="form-check">
          <div class="form-check-label">
            <input class="checkbox" type="checkbox"  [checked]="task.isComplete" (click)="toggleItem(task)"/> {{task.toDoText}}
          </div>
        </div>
      </li>
    </ul>
  </ng-template>
