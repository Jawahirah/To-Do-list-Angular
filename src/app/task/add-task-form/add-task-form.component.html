<form >
  <h1 class="fs-3 mb-4" >To-Do List</h1>
    <div class="mb-2 d-flex justify-content-center">
      <input type="text" name="new-task" class="form-control" [(ngModel)]="newTaskText" placeholder="Add your task">
      <button 
      type="submit" 
      class="btn color-background text-light mx-1"
      (click)="$event.preventDefault(); addNewTask()"
      >Add</button>
    </div>
  </form>
